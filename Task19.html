<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            position: relative;
            background-color: brown;
            animation: demo4 5s ease 2s infinite alternate;
        }
        @keyframes demo4{
                0%{transform: scale(1) translate(0px);}
                25%{transform: scaleX(1.4) translate(200px);}
                50%{transform: scale(1) translate(400px);}
                75%{transform: scaleY(1.4) translate(600px);}
                100%{transform: scale(1) translate(800px);}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
