<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            margin: 20px;
            background-color: bisque;
        }
        .a{background-image: radial-gradient(yellow, lightblue, pink);}
        .b{background-image: radial-gradient(circle, yellow, lightblue, pink);}
        .c{background-image: repeating-radial-gradient(yellow 10%, lightblue 25%, pink 40%);}
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>
</html>
