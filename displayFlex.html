<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .outer {
        background-color: cyan;
        height: 500px;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        gap: 10px;
        flex-wrap: nowrap;
        
    }

    .inner {
        background-color: tomato;
        text-align: center;
        width: 200px;
        padding: 10px;
        margin: 10px;
        }

        .inner:nth-child(2){
            order: 1;
            flex: 1 1 100px;
        }
</style>

<body>
    <div class="outer">
        <div class="inner">Box-1</div>
        <div class="inner">Box-2</div>
        <div class="inner">Box-3</div>
    </div>
    <h1>observe me at display :none</h1>
</body>

</html>
