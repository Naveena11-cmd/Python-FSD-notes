<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fj()">Get joke</button>
    <p id="joke"></p>

    <button onclick="fj1()">Get picture</button>
    <img id="image" width="300px">
    <script type="text/javascript" language="javascript">
        function fj(){
            fetch("https://official-joke-api.appspot.com/random_joke")
            .then(res => res.json())
            .then(data =>{
                document.getElementById("joke").innerHTML=data.setup+"<br>"+data.punchline
            })
            .catch(error =>{
                console.log("error")
            })
        }

        function fj1(){
            fetch("https://dog.ceo/api/breeds/image/random")
            .then(res => res.json())
            .then(data => {
                document.getElementById("image").setAttribute('src',data.message)
            })
            .catch(error =>{
                console.log("error")
            })
        }
    </script>
</body>
</html>
