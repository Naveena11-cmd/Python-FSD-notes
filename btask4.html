<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
    <div class="row p-2">
        <div class="bg-light col-lg-5 mx-auto border rounded">
            <h1>Box 1</h1>
            <p>This is content of box 1 with light background</p>
        </div>
        <div class="bg-info text-white col-lg-5 mx-auto border rounded">
            <h1>Box 2</h1>
            <p>This is content of box 2 with an info background and white text</p>
        </div>
    </div>
<div class="row p-2">
        <div class="bg-transparent col-md-3 mx-auto border rounded" style="height: 200px;">
            <h1>Box 3</h1>
            <p>This is content of box 3</p>
        </div>
        <div class="bg-success text-white col-md-3 mx-auto border rounded" style="height: 300px;">
            <h1>Box 4</h1>
            <p>This is content of box 4 with an info success and white text</p>
        </div>
        <div class="bg-warning col-md-3 mx-auto border rounded" style="height: 250px;">
            <h1>Box 5</h1>
            <p>This is content of box 5 with an warning  background</p>
        </div>
    </div>
</body>
</html>
