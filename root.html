<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --col:cyan;
            --Bcol:tomato;
        }
        p{
            --fs:50px;
            --col:pink;
            font-size: var(--fs);
            color: var(--col);
        }
        h1{
            color: var(--col);
            background-color: var(--Bcol);
            font-size: var(--fs);
        }
    </style>
</head>
<body>
    <h1>This is variable</h1>
    <p>local vs global</p>
</body>
</html>
