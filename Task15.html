<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: skyblue;
            height: 100px;
            width: 100px;
            transition: background-color 2s 2s, height 2s 4s, width 2s 6s, border-radius 2s 8s
        }
        div:hover{
            height: 200px;
            width: 200px;
            background-color: blue;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
