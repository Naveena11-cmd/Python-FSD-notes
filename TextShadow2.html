    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        .pacifico-regular {
  font-family: "Pacifico", cursive;
  font-weight: 400;
  font-style: normal;
  font-size: 20px;
}

        h1,p {
            text-align: center;
        }

        .s1 {
            color: red;
            font-family: 'Times New Roman', Times, serif;
            font-size: xx-large;
            font-style: italic;
            font-weight: bold;
            font-variant: small-caps;}

        .s2 {
            color: green;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;
            font-size: 30px;
            font-style: none;
            font-weight: bolder;
            font-variant: none;
        }

        .s3 {
            color: blue;
            font-family: Arial, Helvetica, sans-serif;
            font-size:x-large;
            font-style: italic;
            font-weight:lighter ;
            font-variant: small-caps;
        }
    </style>
</head>

<body>
    <h1 class="s1">Single shadow</h1>
    <h1 class="s2">Multiple Shadow</h1>
    <h1 class="s3">Glowing hadow</h1>
    <p class="pacifico-regular">Hello i am pacifico font</p>
</body>
