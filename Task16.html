<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: purple;
            height: 80px;
            width: 80px;
            transition: transform 5s ease-out 1s, height 2s 4s, width 2s 4s,background-color 2s 4s, border-radius 1s 6s 
        }
        div:hover{
            transform: rotate(3600deg);
            height: 120px;
            width: 120px;
            background-color: yellow;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
