<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:nth-child(2){color: red;}
        ul li:not(.a){background-color: bisque;}
    </style>
</head>
<body>
    <ul>
        <li>first child</li>
        <li>second child</li>
        <li class="a">third child</li>
    </ul>
</body>
</html>
