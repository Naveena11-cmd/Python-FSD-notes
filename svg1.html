<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
</head>
<body>
    <svg height="400" width="400" style="border:1px solid red" >
        <line x1="0" y1="0" x2="500" y2="500" stroke="green" stroke-width="2px"/>
        <line x1="500" y1="0" x2="0" y2="500" stroke="green" stroke-width="2px"/>
    </svg>
    <svg height="400" width="400" style="border:2px solid black">
        <rect x="10" y="10" height="50" width="150" fill="cyan" stroke="red" stroke-width="2px"></rect>
        <rect x="30" y="100" height="50" width="50" rx="10" ry="10" fill="tomato" stroke="cyan"></rect>
    </svg>
    <svg height="400" width="400" style="border:2px solid black">
        <line x1="25" y1="0" x2="25" y="50" stroke="black" stroke-width="1px"/>
        <rect x="50" y="50" height="140" width="90" stroke="brown" stroke-width="2px" fill="brown"></rect>
        <rect x="80" y="120" height="70" width="30" stroke="black" stroke-width="1px" fill="white"></rect>
    </svg>

    <svg height="500" width="500">
        <circle cx="150" cy="150"  r="50" fill="cyan" stroke="tomato" stroke-width="2"></circle>
        <ellipse cx="150" cy="300" rx="100" ry="50" fill="cyan" stroke="tomato" stroke-width="2"></ellipse>
    </svg>
</body>
</html>
