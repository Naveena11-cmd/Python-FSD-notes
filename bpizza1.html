<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container bg-light">
        <form class="was-validated">
            <div class="mb-3">
                <div><label class="form-label">Name : </label></div>
                <input type="text" class="form-control"  placeholder="Enter your Name" required minlength="2">
                <div class="valid-feedback">Valid Name</div>
                <div class="invalid-feedback">Enter Valid Name</div>
            </div>

            <div class=" mb-3">
                <div ><label class="form-label">Mobile Number : </label></div>
                <input type="text" class="form-control"  placeholder="Enter your Mobile Number" required minlength="10" maxlength="10">
                
                <div class="valid-feedback">Valid Mobile Number</div>
                <div class="invalid-feedback">Enter Valid Mobile Number</div>
            </div>
            <div class="mb-3">
                <label class="form-label">City selection</label>
                <select class="form-select" required>
                    <option selected disabled value="">--Select City--</option>
                    <option value="a">Ahmedabad</option>
                    <option value="r">Rajkot</option>
                    <option value="s">Surat</option>
                </select>
                <div class="valid-feedback">selected city</div>
                <div class="invalid-feedback">select city</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender : </label>
                <input type="radio" class="form-check-control" name="gen">
                <label class="form-label">Female</label>
                <input type="radio" class="form-check-control" name="gen">
                <label class="form-label">Male</label>
            </div>

            <div class="mb-3">
            <button type="submit" class="btn btn-info">Send my order</button>
            </div>
        </form>
    </div>
</body>
</html>
