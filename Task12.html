<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            height: 500px;
            border: 2px solid black;
        }

        .img2{
            width: 100%;
            height: 500px;
            opacity: 0.3;
        }
        .a{
            position: absolute;
            top: 8px;
            right: 30px;
            font-size: 30px;
        }
        .b{
            position: absolute;
            bottom: 8px;
            left: 15px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="bgimage.jfif" class="img2">
        <div class="a">top right</div>
        <div class="b">bottom left</div>
    </div>
</body>
</html>
