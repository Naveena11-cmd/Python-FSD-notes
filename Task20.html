<!-- write html, css code that shows menu of website  flow to right on screen width about 360px and it'ss content will appear on left side -->
<!-- below the screen sie 380px menu will flow to the top of the content -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
        }
        section{
            background-color: lightblue;
            padding: 10%;
            width: 70%;
        }
        nav{
            background-color: palevioletred;
            padding: 10%;
            width: 30%;
            text-align: center;
            font-size: larger;
        }
        @media (max-width:380px){
            .container{flex-direction: column-reverse;}
            section{width: 100%;}
            nav{display: none;}
        }
    </style>
  </head>
  <body>
    <div class="container">
        <section>
        <h1>content</h1>
        </section>
        <nav>
            <a href="#">home</a>
            <br>
            <a href="#">about</a>
        </nav>
    </div>
  </body>
  </html>
