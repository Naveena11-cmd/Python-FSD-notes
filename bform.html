<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <!-- vertical fields -->
    <div class="container p-3" style="background-color: lightcoral;">
        <form>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control form-control-lg">
            </div>
            <div>
                <label class="form-label">Password</label>
                <input type="password" class="form-control form-control-sm">
            </div>
            <div class="mb-3">
                <h3>Gender</h3>
                <div class="form-check">
                    <input type="radio" name="gen" checked class="form-check-control">
                    <label class="form-check-label">Male</label>
                </div>

                <div class="form-check">
                    <input type="radio" name="gen" class="form-check-control">
                    <label class="form-check-label">Female</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Hobbies</label>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="hobby" checked class="form-check-control">
                    <label class="form-check-label">Reading</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="checkbox" name="hobby" class="form-check-control">
                    <label class="form-check-label">Painting</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Remember me</label>
                <div class="form-check form-switch">
                    <input type="checkbox"  checked class="form-check-input">
                    <label class="form-check-label">ON/OFF</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Select city</label>
                <div class="form-group">
                    <select class="form-select">
                        <optgroup label="GJ">GJ</optgroup>
                        <option>Ahmedabad</option>
                        <option>Surat</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Text</label>
                <textarea class="form-control" row="5"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Range</label>
                <input type="range" class="form-range" min="0" max="100" step="10">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">RS</span>
                <input type="text" class="form-control" placeholder="Enter amount">
            </div>

            <div class="mb-3 ">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
