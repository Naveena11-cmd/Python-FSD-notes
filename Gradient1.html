<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: bisque;
            margin: 10px;
        }
        .a:hover{ background-image: linear-gradient(yellow, red, green );}
        .b{ background-image: linear-gradient(to left, yellow, red, green );}
        .c{ background-image: linear-gradient(to bottom, yellow, red, green );}
        .d{ background-image: linear-gradient(to right bottom, yellow, red, green );}
        .e{ background-image: linear-gradient(30deg, yellow, red, green );}
        .f{ background-image: linear-gradient(yellow 20%, red 30%, green 50%);}
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>
    <div class="f"></div>
</body>
</html>
