<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{background-color: blue;}
        button:hover{background-color: aquamarine;}
        input[type="text"]{border: 2px solid lightgrey;}
        input:focus{background-color: lightgreen;  border: 2px solid green;}
        ul li{font-weight: bold; font-style: italic;}
        ul li:not(.special){background-color: aquamarine;}
        .special{color:  rebeccapurple;}
        ul li:nth-child(2){color: red;}
    </style>
</head>
<body>
   <button>Click me!</button>
   <br>
   <br>
    <input type="text" placeholder="Type here">
    <br>
    <ul>
        <li>First Item</li>
        <li>Second time(special style)</li>
        <li class="special">Special list item</li>
        <li>Another normal item</li>
    </ul>
</body>
</html>
