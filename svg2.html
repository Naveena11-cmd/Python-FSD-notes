<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- flag -->
    <svg height="500" width="500">
        <rect height="100" width="500" fill="orange" stroke="black" stroke-width="2px"></rect>
        <rect x="0" y="100" height="100" width="500" fill="white" stroke="black" stroke-width="2px"></rect>
        <rect x="0" y="200" height="100" width="500" fill="green" stroke="black" stroke-width="2px"></rect>
        <circle cx="250" cy="150" r="50" fill="blue" ></circle>
    </svg>

      <!-- moon -->
    <svg  height="500" width="500">
            <circle cx="250" cy="100" r="80" fill="grey" stroke="grey" stroke-width="2px"></circle>
            <circle cx="300" cy="90" r="80" fill="white"></circle>
            <circle cx="320" cy="90" r="80" fill="yellow"></circle>
    </svg>

    <!-- star -->
    <svg  height="500" width="500">
        <polygon points="100 10, 40 198, 190 78, 10 78, 160 198" fill="pink" stroke="blue" stroke-width="2px" fill-rule="evenodd"></polygon>
    </svg>

    <svg height="500" width="500">
        <rect x="10" y="10" height="250" width="250" fill="lightgreen" stroke="red" stroke-width="2px"></rect>
        <circle cx="130" cy="135" r="50" fill="black"></circle>
        <text x="90" y="150" font-size="60" fill="white">svg</text>
    </svg>

        <!-- mountain -->
        <svg height="700" width="700">
            <rect x="10" y="10" height="190" width="600" fill="white" stroke="red" stroke-width="2px"></rect>
            <polygon points="10 200 , 100 100, 200 200, 300 100, 400 200, 500 100, 610 200" fill="brown"></polygon>
            <circle cx="400" cy="60" r="30" fill="yellow"></circle>
        </svg>

        <!-- rainbow -->
        <svg width="300" height="98">
            <circle cx="150" cy="100" r="100" fill="violet"></circle>
            <circle cx="150" cy="100" r="85" fill="purple"></circle>
            <circle cx="150" cy="100" r="70" fill="blue"></circle>
            <circle cx="150" cy="100" r="55" fill="green"></circle>
            <circle cx="150" cy="100" r="40" fill="yellow"></circle>
            <circle cx="150" cy="100" r="25" fill="orange"></circle>
            <circle cx="150" cy="100" r="10" fill="red"></circle>
    </svg>
</body>
</html>
