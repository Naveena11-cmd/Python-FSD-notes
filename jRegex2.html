<!-- write js to create 12 digit aadhar number  using js validation -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a">
        <input type="submit" onclick="fun()">
        <script language="javascript" type="text/javascript">
        function fun(){
            let p=/^\d{12}$/
            let u=document.getElementById('a').value
            if(p.test(u)){
                alert("Perfect")
            }
            else{
                alert("Enter proper values")
            }
        }
        </script>
</body>
</html>
