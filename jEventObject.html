<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmousedown="fun(event)" style="height: 100px; width: 100px; background-color: lightcoral;"></div>
<button onclick="show(event)">Click</button>
<!-- <body onkeypress="keyc(event)"> -->
    <select onchange="show(event)">
        <option value="red">Red</option>
        <option value="green">Green</option>
    </select>

    <form onsubmit="stop(event)">
        <input type="submit" value="submit">
    </form>

    <script language="javascript" type="text/javascript">
        function show(e){
            //alert(e.target.value)
            //alert(e.target.tagName) : SELECT
            alert(e.type) //change
        }

        function keyc(e){
            alert("key pressed : "+e.key)
        }

        function stop(e){
            e.preventDefault()
            alert("form submission stopped")
        }

        function fun(e){
            val=e.button
            switch(val){
                case 0 :
                    alert("left click")
                    break;
                case 1 :
                    alert("middle click")
                    break;
                case 2 :
                    alert("right click")
                    break;
            }
        }
    </script>
</body>
</html>
