<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="javascript" type="text/javascript">

        //rest operator ...c
        function fun(a,b,...c){
            console.log(a)
            console.log(b)
            console.log(c)
            console.log(c[1])
            console.log(c.indexOf(2))
        }
        fun(1,2,3,4,5)

        //spread operator ...c
        const arr1=[2,1,3]
        const arr2=[5,7]
        //const arr=[arr1,arr2]
        //console.log(arr)
        //console.log(...arr)

        const arr=[...arr1,...arr2]
        console.log(arr)
        console.log(...arr)
        console.log(arr.sort())
        console.log(...arr.sort())
    </script>
</head>
