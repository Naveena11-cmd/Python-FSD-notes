<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            position: relative;
            background-color: tomato;
            animation-name: demo2;
            animation-duration: 5s;
            animation-delay: 2s;
            animation-direction: alternate;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
        }
        @keyframes demo2{
            0%{background-color: tomato; top: 0px; left: 0px;}
            25%{background-color: green; top: 0px; left: 200px;}
            50%{background-color: blue; top: 200px; left: 200px;}
            75%{background-color: violet; top: 200px; left: 0px;}
            100%{background-color: tomato; top: 0px; left: 0px;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
