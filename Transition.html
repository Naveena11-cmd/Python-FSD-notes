<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: tomato;
            transition: height 2s 2s, width 2s 4s, background-color 2s 6s;
        }
        
        div:hover{
            height: 400px;
            width: 400px;
            background-color: cyan;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
