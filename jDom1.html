<head>

</head>
<body>
    <p id="a1">HELLO</p>
    <input type="button" value="change" onclick="fun()">

    <p class="b1">I am class 1</p>
    <p class="b1">I am class 2</p>

        function fun()
        {
            document.getElementById("a1").innerHTML="How are you?"
            var x=document.getElementsByClassName("b1")
            // x[0].innerHTML="changed"
            for(var i=0;i<x.length;i++){
                x[i].innerHTML="changed all classes"
            }
            
        }
    </script>
