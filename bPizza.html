<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container bg-light">
        <form class="needs-validation">
            <h2>Customer detail</h2>
            <div class="row mb-3">
                <div class="col-2"><label class="form-label">Name : </label></div>
                <div class="col-10"><input type="text" class="form-control"  placeholder="Enter your Name" required></div>
            </div>

            <div class="row mb-3">
                <div class="col-2"><label class="form-label">Mobile Number : </label></div>
                <div class="col-10"><input type="text" class="form-control"  placeholder="Enter your Mobile Number" required minlength="10" maxlength="10"></div>
            </div>

            <div class="row mb-3">
                <div class="col-2"><label class="form-label">Address : </label></div>
                <div class="col-10">
                    <textarea class="form-control" rows="3" placeholder="Enter your Address " required></textarea>
                </div>
            </div>
            
        
            <h4>Pizza Topping Details</h4>
            <div class="mb-3 row ">
                <div class="col-4"><label class="form-label">Pizza Type : </label></div>
                <div class="col-4"><input type="checkbox" required>Supreme</div> 
                <div class="col-3">Quantity : <input type="number" min="1" max="10"> </div> 
            </div>

            <div class="mb-3 row">
                <div class="col-4"></div>
                <div class="col-4 "><input type="checkbox" required>Cheese</div> 
                <div class="col-3">Quantity : <input type="number" min="1" max="10"> </div>
            </div>
            <div class="mb-3 row">
                <div class="col-4"></div>
                <div class="col-4 "><input type="checkbox" required>Veg</div> 
                <div class="col-3">Quantity : <input type="number" min="1" max="10"> </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Pizza Size : </label>
                <div  class="form-check form-check-inline">
                    <input type="checkbox" name="size" class="form-check-input" >
                    <label class="form-label">Small</label>
                </div>
                <div  class="form-check form-check-inline">
                    <input type="checkbox" name="size" class="form-check-input" >
                    <label class="form-label">Medium</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="size" class="form-check-input" >
                    <label class="form-label">Large</label>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="form-label col-2">Pizza Sauce : </label>
                <div class="form-group col-10">
                    <select class="form-select">
                        <option selected disabled hidden>--Sauce Type--</option>
                        <option>Tomato</option>
                        <option>Chilli</option>
                        <option>BBQ</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="form-label col-2">Extra Toppings : </label>
                <div class="col-10"></div>
                
                <div class="col-2"></div>
                <div class="col-10"><input type="checkbox">Cheese</div>

                <div class="col-2"></div>
                <div class="col-10"><input type="checkbox">Extra Veg</div>

                <div class="col-2"></div>
                <div class="col-10"><input type="checkbox">Roasted Broccoli</div>

                <div class="col-2"></div>
                <div class="col-10"><input type="checkbox">Black Olives</div>
            </div>

            <div class="mb-3 row">
                <div class="col-2">
                    <label class="form-label">Delivery Instructions :</label>
                </div>
            <div class="col-10">
                <textarea class="form-control" rows="3" placeholder="Enter any instructions..."></textarea>
            </div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-info">Send my order</button>
        </div>
        </form>
    </div>
</body>
</html>
