<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="carousel slide" data-bs-ride="carousel" id="cc" data-bs-pause="hover">
        <div class="carousel-indicators">
            <button type="button" class="bg-dark active" data-bs-target="#cc" data-bs-slide-to="0"></button>
            <button type="button" class="bg-dark" data-bs-target="#cc" data-bs-slide-to="1"></button>
            <button type="button" class="bg-dark" data-bs-target="#cc" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
            <img src="garden.jfif" class="d-block w-100" style="height: 400px;">
            <div class="carousel-caption">
                <h1>First slide</h1>
                <a href="#" class="btn btn-info">click me</a>
            </div>
        </div>
 

        <div class="carousel-item" data-bs-interval="2000">
            <img src="dubai.jfif" class="d-block w-100" style="height: 400px;">

            <div class="carousel-caption">
                <h1>Second slide</h1>
                <a href="#" class="btn btn-warning">click me</a>
            </div>
        </div>

        <div class="carousel-item" data-bs-interval="2000">
            <img src="food.jfif" class="d-block w-100" style="height: 400px;">
            <div class="carousel-caption">
                <h1>Third slide</h1>
                <a href="#" class="btn" style="background-color: rebeccapurple; color: white">click me</a>
            </div>
        </div> 
        </div>

        <button class="carousel-control-prev " type="button" data-bs-target="#cc" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#cc" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fw-bold">
        <div class="container-fluid">
            <span class="navbar-text text-white">MyWeb<img src="logo.jfif" height="50px" class="rounded-pill m-2"></span>

            <button class="navbar-toggler" data-bs-target="#abc" data-bs-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="abc">
                <ul class="navbar-nav">

                <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-stars"></i>Home</a></li>

                <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-envelope"></i>About</a></li>

                <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-person"></i>Contact</a></li>

                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Product</a>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="dropdown-item">Mobile</a></li>
                        <li><a href="#" class="dropdown-item">Laptop</a></li>
                        <div class="dropdown-divider"></div>
                        <li><a href="#" class="dropdown-item">TV</a></li>
                    </ul>
                </li>
            </ul>
            </div>
        </div>
    </nav>
</body>
</html>
